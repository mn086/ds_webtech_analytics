<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallo Welt</title>
</head>
<body>
    <h1>Hallo Welt</h1>
    
    <!-- JavaScript kann entweder inline oder in einer separaten Datei hinzugefügt werden -->
    <!-- Option 1: Inline JavaScript -->
    <script>
        // Dies wird in der Browser-Konsole protokolliert
        console.log("Hallo Welt aus dem inline JavaScript!");
        alert("Hallo Welt aus dem inline JavaScript mit alert()!");
    </script>

    <!-- Option 2: Externe JavaScript-Datei -->
    <script src="../scripts/main.js"></script>

    <!-- Sie können die Entwicklertools des Browsers öffnen (normalerweise F12),
         um die Konsolenausgabe zu sehen -->
</body>
</html>
